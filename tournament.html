<!DOCTYPE html>
<html>

<head>
  <title>Jogo de dados</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">

  <link rel="stylesheet" href="tournamentstyle.css" />
  <script src="https://kit.fontawesome.com/b9ede54a91.js" crossorigin="anonymous"></script>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
    <center>
        <div>
            <h1>Rodada 1</h1>
            <div class="primary">
                <div class="tournament">
                    <div class="dices">
                        <i id="dice" class="fas fa-dice-one"></i>
                        <!-- <i id="dice" class="fas fa-dice-two"></i> -->
                        <i id="dice" class="fas fa-dice-three"></i>
                        <!-- <i id="dice" class="fas fa-dice-four"></i> -->
                        <i id="dice" class="fas fa-dice-five"></i>
                        <i id="dice" class="fas fa-dice-six"></i>
                    </div>
                    <button class="roll-dices-button">rolar dados</button>
                </div>
                <div class="separator"></div>
                <div class="score">
                    <div class="player-result">
                        <h2>Jogador 1</h2>
                        <p>Jogador 2</p>
                        <p>Jogador 3</p>
                        <p>Jogador 4</p>
                    </div>
                    <div class="player-result">
                        <h2>13 pontos</h2>
                        <p>9 pontos</p>
                        <p>0 pontos</p>
                        <p>0 pontos</p>
                    </div>
                </div>
            </div>
            <button class="reset-button">voltar a tela inicial</button>
        </div>
    </center>
    <script src="main.js"></script>
</body>

</html>
