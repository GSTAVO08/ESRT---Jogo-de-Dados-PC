<!DOCTYPE html>
<html>

<head>
  <title>Jogo de Dados</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">

  <link rel="stylesheet" href="tournamentstyle.css" />
  <script src="https://kit.fontawesome.com/b9ede54a91.js" crossorigin="anonymous"></script>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
    <center>
        <div>
            <h1 id="current-round">Rodada 1</h1>
            <div class="primary">
                <div class="tournament">
                    <div class="dices">
                        <i id="dice" class="fas fa-dice-one"></i>
                        <i id="dice" class="fas fa-dice-two"></i>
                        <i id="dice" class="fas fa-dice-three"></i>
                    </div>
                    <button class="roll-dices-button" onclick="diceRollerAndScoreCalculator();">ROLAR DADOS</button>
                </div>
                <div class="separator"></div>
                <div class="score">
                    <div class="player-result">
                        <p id="player-one">Jogador 1</p>
                        <p id="player-two">Jogador 2</p>
                        <p id="player-three">Jogador 3</p>
                        <p id="player-four">Jogador 4</p>
                    </div>
                    <div class="player-result">
                        <p id="player-one-score">0 pontos</p>
                        <p id="player-two-score">0 pontos</p>
                        <p id="player-three-score">0 pontos</p>
                        <p id="player-four-score">0 pontos</p>
                    </div>
                </div>
            </div>
            <form method="get" action="/ESRT---Jogo-de-Dados-PC/start.html">
                <button class="reset-button">VOLTAR À TELA INICIAL</button>
            </form>
        </div>
    </center>
    <script src="main.js"></script>
</body>

<body onload=onloadTournamentData();></body>

</html>
